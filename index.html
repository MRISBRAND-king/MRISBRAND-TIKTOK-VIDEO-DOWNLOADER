<body>
  <div class="container">
    <div class="logo">üì± TIKTOK DOWNLOADER</div>
    <div class="subtitle">DOWNLOAD TIKTOK VIDEOS WITHOUT WATERMARK</div>

    <div class="input-group">
      <label class="input-label">ENTER TIKTOK VIDEO URL</label>
      <input type="text" id="tiktokUrl" class="search-input" placeholder="Paste TikTok URL ()">
    </div>

    <button id="downloadBtn" class="download-btn">DOWNLOAD VIDEO</button>

    <div class="loading" id="loading">‚è≥ PROCESSING YOUR REQUEST...</div>
    <div class="error" id="error"></div>
    <div class="success" id="success"></div>

    <div class="results-container" id="results"></div>

    <div class="footer">
      <a href="https://whatsapp.com/channel/0029Vb6t41b35fLqtReQhx3Z" class="whatsapp-btn" target="_blank">üì± JOIN WHATSAPP CHANNEL</a>
      <div class="powered-by">POWERED BY MR IS BRAND</div>
    </div>
  </div>

  <script>
    // All original script code remains unchanged
    document.getElementById('downloadBtn').addEventListener('click', downloadVideo);
    document.getElementById('tiktokUrl').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') downloadVideo();
    });
    document.getElementById('tiktokUrl').value = "";

    async function downloadVideo() {
      const tiktokUrl = document.getElementById('tiktokUrl').value.trim();
      const loadingEl = document.getElementById('loading');
      const errorEl = document.getElementById('error');
      const successEl = document.getElementById('success');
      const resultsEl = document.getElementById('results');
      const downloadBtn = document.getElementById('downloadBtn');

      if (!tiktokUrl) return showError('Please enter a TikTok URL');
      if (!isValidTikTokUrl(tiktokUrl)) return showError('Please enter a valid TikTok URL');

      loadingEl.style.display = 'block';
      errorEl.style.display = 'none';
      successEl.style.display = 'none';
      resultsEl.innerHTML = '';
      downloadBtn.disabled = true;

      try {
        const apiUrl = `https://old-studio-tiktok-down.oldhacker7866.workers.dev/?url=${encodeURIComponent(tiktokUrl)}`;
        const fetchPromise = fetch(apiUrl);
        const timeoutPromise = new Promise((_, reject) => setTimeout(() => reject(new Error('Request timeout')), 15000));
        const response = await Promise.race([fetchPromise, timeoutPromise]);

        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const data = await response.json();

        let videoUrl = null;
        if (typeof data === 'string' && data.startsWith('http')) videoUrl = data;
        else if (data?.videoUrl) videoUrl = data.videoUrl;
        else if (data?.url) videoUrl = data.url;
        else if (data?.download_url) videoUrl = data.download_url;
        else if (data?.data?.videoUrl) videoUrl = data.data.videoUrl;
        else for (let key in data) if (typeof data[key] === 'string' && data[key].includes('http')) { videoUrl = data[key]; break; }

        if (!videoUrl) throw new Error('No video URL found');
        if (!videoUrl.startsWith('http')) videoUrl = 'https:' + videoUrl;

        displayVideo(videoUrl);
        loadingEl.style.display = 'none';
        downloadBtn.disabled = false;

      } catch (error) {
        loadingEl.style.display = 'none';
        downloadBtn.disabled = false;
        showError('‚ùå Failed to download video. Please try again.');
      }
    }

    function displayVideo(videoUrl) {
      const resultsEl = document.getElementById('results');
      const videoContainer = document.createElement('div');
      videoContainer.className = 'video-container';
      videoContainer.innerHTML = `
        <video class="video-preview" controls>
          <source src="${videoUrl}" type="video/mp4">
        </video>
        <button class="video-download-btn" onclick="forceDownload('${videoUrl}')">üì• Download Video</button>
      `;
      resultsEl.appendChild(videoContainer);
    }

    async function forceDownload(videoUrl) {
      const btn = document.querySelector('.video-download-btn');
      const original = btn.innerHTML;
      try {
        btn.innerHTML = '‚è≥ Downloading...';
        btn.disabled = true;
        const res = await fetch(videoUrl);
        const blob = await res.blob();
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'tiktok_video_' + Date.now() + '.mp4';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(link.href);
        showSuccess('‚úÖ Video downloaded successfully!');
      } catch {
        showError('‚ùå Download failed.');
      } finally {
        btn.innerHTML = original;
        btn.disabled = false;
      }
    }

    function isValidTikTokUrl(url) {
      return /(https?:\/\/)?(www\.)?(vm\.|vt\.)?tiktok\.com\/(.*)/.test(url);
    }

    function showError(msg) {
      const el = document.getElementById('error');
      el.textContent = msg;
      el.style.display = 'block';
      document.getElementById('success').style.display = 'none';
    }

    function showSuccess(msg) {
      const el = document.getElementById('success');
      el.textContent = msg;
      el.style.display = 'block';
      document.getElementById('error').style.display = 'none';
      setTimeout(() => el.style.display = 'none', 3000);
    }
  </script>
